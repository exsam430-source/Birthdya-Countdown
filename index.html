  // Hide all boxes first
  document.getElementById('daysBox').style.display = 'none';
  document.getElementById('hoursBox').style.display = 'none';
  document.getElementById('minutesBox').style.display = 'none';
  document.getElementById('secondsBox').style.display = 'none';

    document.getElementById('hours').textContent = addCommas(hours);
    document.getElementById('minutes').textContent = addCommas(minutes);
    document.getElementById('seconds').textContent = addCommas(seconds);
